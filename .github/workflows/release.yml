name: Release
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run"
        required: false

jobs:
  release:
    name: Semantic release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install semantic-release @semantic-release/github
          npx ${${{ github.event.inputs.dry_run }}:+--dry-run} semantic-release
